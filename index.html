<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container outline">
      <main class="">
        <h1 class="XG-text color-text-03 semi-bold">Your Result</h1>
        <div class="circle">
          <p class="XXXG-text score color-text-02 bold">
            76 <span class="sm-text color-text-03 regular">of 100</span>
          </p>
        </div>
        <div class="description">
          <h2 class="XXG-text color-text-02 semi-bold">Great</h2>
          <p class="sm-text color-text-03 regular">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </main>
      <section class="">
        <h2 class="XG-text color-text-04 semi-bold">Summary</h2>
        <ul class="">
          <li class="reaction">
            <p class="atribute">
              <span class="atribute--desc">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                Reaction
              </span>
              <span class="light-text-color">
                <span class="color-text-05 semi-bold">80 </span>/ 100
              </span>
            </p>
          </li>
          <li class="memory">
            <p class="atribute">
              <span class="atribute--desc">
                <img src="./assets/images/icon-memory.svg" alt="" />
                memory
              </span>
              <span class="light-text-color">
                <span class="color-text-05 semi-bold">92 </span>/ 100
              </span>
            </p>
          </li>
          <li class="verbal">
            <p class="atribute">
              <span class="atribute--desc">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                verbal
              </span>
              <span class="light-text-color">
                <span class="color-text-05 semi-bold">61 </span>/ 100
              </span>
            </p>
          </li>
          <li class="visual">
            <p class="atribute">
              <span class="atribute--desc">
                <img src="./assets/images/icon-visual.svg" alt="" />
                visual
              </span>
              <span class="light-text-color">
                <span class="color-text-05 semi-bold">72 </span>/ 100
              </span>
            </p>
          </li>
        </ul>
        <button class="semi-bold">Continue</button>
      </section>
    </div>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  --></body>
</html>
